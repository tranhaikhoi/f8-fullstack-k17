<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Thông Tin Cá Nhân</legend>

        <label>Tước vị:</label>
        <select>
          <option value="ong">Ông</option>
          <option value="ba">Bà</option>
          <option value="bo">Bố</option>
          <option value="me">Mẹ</option>
        </select>
        <label>Họ Tên:</label>
        <input type="text" name="Name" />
        <label>Ngày Sinh:</label>
        <input type="date" name="Birth" />
        <label>Giới Tính:</label>
        <input type="radio" name="gender" /><span style="width: 2em" ;
          >Nam</span
        >
        <input type="radio" name="gender" /><span style="width: 2em" ;>Nữ</span>
        <label>Sở Thích:</label>
        <input type="checkbox" name="hobby" /><span>Thể Thao</span>
        <input type="checkbox" name="hobby" /><span>Du Lịch</span>
        <input type="checkbox" name="hobby" /><span>Ẩm Thực</span>
        <label>&nbsp;</label>
        <input type="checkbox" name="hobby" /><span>Âm Nhạc</span>
        <input type="checkbox" name="hobby" /><span>Học Ngoại Ngữ</span>
        <input type="checkbox" name="hobby" /><span>Kinh Doanh</span>
      </fieldset>
      <fieldset>
        <legend>Thông Tin Liên Hệ</legend>
        <label>Điện Thoại:</label>
        <input type="tel" name="Phone" />
        <label>Email:</label>
        <input type="email" placeholder="ví dụ: billgate@apple.com" />
        <label>Website:</label>
        <input type="text" name="tenweb" />
        <label>Mã Tỉnh:</label>
        <input type="text" name="Matinh" />
        <label>Địa Chỉ:</label>
        <textarea name="address" id="address" cols="50" rows="3"></textarea>
      </fieldset>
      <fieldset>
        <legend>Chỉ Số Sức Khỏe</legend>
        <label>Chiều cao (cm):</label>
        <input type="number" name="chieucao" value="172" />
        <label>Cân Nặng [45kg-100kg]:</label>
        <input type="range" min="45" max="100" value="70" />
        <label>Nhịp Tim [60-100 nhịp/phút]:</label>
        <progress value="80" max="100" name="breast"></progress>
      </fieldset>
      <fieldset>
        <legend>Giấy Tờ Cá Nhân</legend>
        <label>Tài Liệu:</label>
        <input type="file" />
        <label>Tải lên 30%:</label>
        <progress value="30" max="100" name="upload"></progress>
      </fieldset>
      <button type="submit">Gửi</button>
      <button type="reset">Hủy</button>
    </form>
  </body>
</html>
