<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thẻ mark</title>
  </head>
  <body>
    <p>
      HTML5 là
      <mark style="background: black; color: white">phiên bản</mark> tốt nhất
      của HTML từ trước đến nay.
    </p>
    <p>
      CSS là <mark style="background: pink">ngôn ngữ tạo phong cách</mark> cho
      trang web.
    </p>
    <p>
      JavaScript là
      <mark style="background: yellow"
        >ngôn ngữ lập trình web phổ biến nhất.</mark
      >
    </p>
  </body>
</html>
