<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thẻ bảng table, tr, th, td</title>
  </head>
  <table border="1">
      <body>
    <p>Tạo bảng đơn giản</p>
    <thead>
      <tr>
        <th>Tên</th>
        <th>Năm sinh</th>
        <th>Quê Quán</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lê Minh Họa</td>
        <td>1998</td>
        <td>Hà Nội</td>
      </tr>
      <tr>
        <td>Trần Thị Lan</td>
        <td>2002</td>
        <td>Đà Nẵng</td>
      </tr>
    </tbody>
  </table>
  <table border="1">
  <p>Tạo bảng nâng cao</p>
  <thead>
    <tr>
    <th>Thương Hiệu</th>
    <th>Sản Phẩm</th>
    <th>Giá Bán</th>
  </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="3">Apple</td>
      <td>Iphone</td>
      <td>1000$</td>
    </tr>
    <tr>
      <td>iPad</td>
      <td>1500$</td>
    </tr>
    <tr>
      <td>iMac</td>
      <td>2000$</td>
    </tr>
    <tr>
      <td rowspan="3">Samsung</td>
      <td>Galaxy Fold</td>
      <td>1200$</td>
    </tr>
    <tr>
      <td>Galaxy Pad</td>
      <td>2000$</td>
    </tr>
    <tr>
      <td>K-Laptop Pro</td>
      <td>2500$</td>
    </tr>
    <tr>
      <td colspan="2">Tổng Cộng</td>
      <td>9500$</td>
    </tr>
  </tbody>
  </table>
  </body>
</html>
